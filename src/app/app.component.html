<app-nav></app-nav>

<div class="container">
    <div class="row">
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-footer></app-footer>
        </div>
    </div>
</div>

<div>
    <h1>You tube channel search</h1>
    <label for ="channelName">Channel Name: </label>
    <input #channelName type="text" placeholder="youtrube chanel..." required>

    <button (click)="getData()">get channels</button>
    <ul *ngFor="let channel of channels">
        <a target ="_blank" href="https://www.youtube.com/channel/{{channel.id.channelId}}">
        
        <img  class = "img-thumbnail" width ="200" height ="200" src="{{channel.snippet.thumbnails.medium.url}}"/>
    </a>
        {{channel.snippet.channelTitle}}

    </ul>
</div>
