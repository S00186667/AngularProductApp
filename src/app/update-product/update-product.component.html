<h3>Update Product</h3>
<!--<div [hidden]="submitted" style="width: 400px;">-->

    <form [formGroup]="productForm"  (ngSubmit) = "onSubmit()">

        <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name"  class="form-control"
       [(ngModel)] = "Product.name" name="name">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" formControlName="category" class="form-control"
            [(ngModel)] = "Product.category" name="category">
        </div>
        
        <div class="form-group">
            <label for="brand">Brand</label>
            <input id="brand" type="text" formControlName="brand" class="form-control" [(ngModel)] = "Product.brand" name="brand">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="text" formControlName="price" class="form-control"
            [(ngModel)] = "Product.price" name="price">
        </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" formControlName="isbn" class="form-control"
        [(ngModel)] = "Product.isbn" name="isbn">
    </div>

    <div class="form-group">
        <label for="imageurl">Image-URL</label>
        <input id="imageurl" type="text" formControlName="imageurl" class="form-control"
        [(ngModel)] = "Product.imageURL" name="imageURL">
    </div>

  

  <button type="submit" class="btn btn-lg btn-primary">Submit</button>

    </form>
