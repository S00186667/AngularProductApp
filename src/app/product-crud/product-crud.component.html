<div class="panel panel primary">
    <div class="panel-heading">
        <h1 class="productHeader">Product List</h1>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Brand
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        ID
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products"
                (click) = "clicked(product)"
                 >
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.brand}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.isbn}}</td>

                   
                    <td class="side-by-side"> 
                        <button (click)="deleteProduct(product._id, product)" class="btn btn-danger">Delete</button>
                       <button (click)="updateProduct(product._id, product)" class="btn btn-info" style="margin-left: 10px">Update</button>
                        <button (click)="detailproduct(product._id, product)" class="btn btn-info" style="margin-left: 10px">Details</button> 
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
