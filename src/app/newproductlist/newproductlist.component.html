<div class="container-fluid">

  <h1 class="productHeader">Click here to add a new product</h1>

    <button class="btn1 mt-3 mb-5" (click)="openAddProduct()" *ngIf="!showProductForm"
    >AddProduct</button>
    
    
    <app-product-form *ngIf="showProductForm" 
    [book]="currentProduct"></app-product-form>  
    
      <p>
        <ngb-alert *ngIf="message" [dismissible]="true">
          <strong>Warning!</strong> {{message}}
        </ngb-alert>
      </p>
     <h1 class="productHeader">Current Products</h1>
        <app-product-row class="card" *ngFor="let p of productList"
        [product]="p"
        ></app-product-row>

      </div>
