<section class="Form">
    <div class="container">
      
        <div class="row">
            <div class="col-lg-5">
                <h4 class ="signinfont">Sign into your account</h4>
            </div>
            <div class="col-lg-7"></div>
           
            <form>
                <div class="form-row">
                    <div class="col-lg">
                        <input id= "email" type="text" #email class="form-control my-3 p-4" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg">
                        <input id ="password" type="password" #password class="form-control my-3 p-4" placeholder="******"/>
                    </div>
                </div>
              
                    <div class="col-lg-7">
                        <button class="btn1 mt-3 mb-5" (click)="onSignin(email.value, password.value)">login</button>
                    </div>
                
                <p>Don't have an account?  <a [routerLink]="['/register']">Register here</a></p>
            </form>
        </div>
 
    </div>
</section>
